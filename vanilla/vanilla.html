<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citazioni - Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="container py-5 d-flex flex-column align-items-center">
            <h1 class="text-center mb-3">Citazioni - JavaScript Vanilla</h1>
            <p class="text-center lead mb-4 px-3" style="max-width: 600px;">
                Questa versione dell'app genera una citazione casuale utilizzando JavaScript puro e una API esterna. Ogni clic sul pulsante recupera una nuova frase ispiratrice.
            </p>

            <div id="quote-box" class="card shadow">
                <div id="quote-content" class="w-100 mb-3">
                    <div id="text" class="fs-5 mb-2">Caricamento citazione...</div>
                    <div id="author" class="text-end fst-italic">...</div>
                </div>
                <button id="new-quote" class="btn btn-primary mt-auto">Nuova citazione</button>
            </div>
        </main>

    <footer class="bg-light text-center py-3 mt-auto shadow-sm">
            <div>
                <small>
                &copy; 2025 - Realizzato da Domenico Foglia - 
                <a
                    href="https://github.com/DomenicoFoglia"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-decoration-none"
                >
                    <i class="bi bi-github"></i> GitHub
                </a>
                </small>
            </div>
        </footer>
    <script src="script.js"></script>
</body>
</html>
